{% extends 'main/base.html' %}
{% load static %}

{% block head_extend %}
  <link rel="stylesheet" href="{% static 'registration/css/signup.css' %}">
  <style>
    .content {
      padding-top: 5% !important;
      text-align: center;
    }
    form {
      display: inline-block;
    }
  </style>
{% endblock %}

{% block title %}Registration{% endblock %}


{% block content %}
  <h3>Edit Profile</h3>
  <br>
  <form action="{% url 'profile' %}" method="post">
   {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-9">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" value="{{ request.user.email }}">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" name="first_name" id="first_name" value="{{ request.user.first_name }}">
      </div>
      <div class="form-group col-md-6">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" name="last_name" id="last_name" value="{{ request.user.last_name }}">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}

{% extends 'main/base.html' %}
{% load static %}

{% block head_extend %}
  <link rel="stylesheet" href="{% static 'registration/css/login.css' %}">
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="login-form">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
